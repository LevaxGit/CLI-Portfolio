<html lang="en">
<head>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0d0d0d;
      --bg2:       #111111;
      --surface:   #1a1a1a;
      --border:    #2a2a2a;
      --green:     #39ff14;
      --green-dim: #1a7a05;
      --cyan:      #00e5ff;
      --yellow:    #ffd600;
      --red:       #ff3d3d;
      --purple:    #c678dd;
      --muted:     #555;
      --text:      #ccc;
      --white:     #eee;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
      overflow: hidden;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.04) 2px,
        rgba(0,0,0,0.04) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* CRT vignette */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: 9998;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Title bar */
    .titlebar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 10px 16px;
      flex-shrink: 0;
    }
    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot.red    { background: var(--red); }
    .dot.yellow { background: var(--yellow); }
    .dot.green  { background: var(--green); }
    .titlebar-text {
      margin-left: auto;
      margin-right: auto;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.05em;
    }

    /* Terminal output */
    #output {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      scroll-behavior: smooth;
    }
    #output::-webkit-scrollbar { width: 4px; }
    #output::-webkit-scrollbar-track { background: transparent; }
    #output::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    /* Input row */
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg2);
      flex-shrink: 0;
    }
    .prompt-label { color: var(--green); white-space: nowrap; }
    .prompt-label span { color: var(--cyan); }
    #cmd-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--white);
      font-family: inherit;
      font-size: 14px;
      caret-color: var(--green);
    }

    /* Lines */
    .line { margin: 2px 0; white-space: pre-wrap; word-break: break-word; animation: fadein 0.1s ease; }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }

    .line.cmd   { color: var(--white); }
    .line.info  { color: var(--text); }
    .line.ok    { color: var(--green); }
    .line.warn  { color: var(--yellow); }
    .line.err   { color: var(--red); }
    .line.muted { color: var(--muted); }
    .line.head  { color: var(--cyan); font-weight: 600; }
    .line.art   { color: var(--green); line-height: 1.2; }

    .prompt-echo { color: var(--green); }
    .prompt-echo span { color: var(--cyan); }

    a { color: var(--cyan); text-decoration: none; }
    a:hover { text-decoration: underline; color: var(--green); }

    .tag {
      display: inline-block;
      border: 1px solid var(--green-dim);
      color: var(--green);
      padding: 1px 8px;
      border-radius: 2px;
      margin: 2px 4px 2px 0;
      font-size: 12px;
    }
    .tag.blue   { border-color: #005f7f; color: var(--cyan); }
    .tag.yellow { border-color: #7f6400; color: var(--yellow); }

    .section-box {
      border: 1px solid var(--border);
      border-left: 3px solid var(--green);
      padding: 12px 16px;
      margin: 8px 0;
      background: var(--surface);
    }
    .section-box .label { color: var(--muted); font-size: 12px; margin-bottom: 4px; }
    .section-box .value { color: var(--white); }

    .blink { animation: blink 1s step-end infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

    /* mobile */

       /* â”€â”€ THEME TOGGLE BUTTON â”€â”€ */

    .toggle-icon { font-size: 13px; line-height: 1; }
    
  </style>

function line(text = '', cls = 'info') {
  const d = document.createElement('div');

// Typewriter a single line
function typewrite(text, cls = 'info', delay = 0) {
  return new Promise(resolve => {
    setTimeout(() => {
      const d = document.createElement('div');
      d.className = 'line ' + cls;
      output.appendChild(d);
      let i = 0;
      const tick = setInterval(() => {
        d.textContent += text[i];
        i++;
        output.scrollTop = output.scrollHeight;
        if (i >= text.length) { clearInterval(tick); resolve(); }
      }, 18);
    }, delay);
  });
}

// Print lines with delay
async function printLines(lines, baseDelay = 60) {
  for (let i = 0; i < lines.length; i++) {
    await new Promise(r => setTimeout(r, baseDelay));
    const [text, cls] = Array.isArray(lines[i]) ? lines[i] : [lines[i], 'info'];
    line(text, cls);
    output.scrollTop = output.scrollHeight;
  }

// â”€â”€ INPUT HANDLING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const history = [];
let histIdx = -1;

input.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp') {
    histIdx = Math.min(histIdx + 1, history.length - 1);
    input.value = history[histIdx] || '';
    e.preventDefault();
  } else if (e.key === 'ArrowDown') {
    histIdx = Math.max(histIdx - 1, -1);
    input.value = histIdx === -1 ? '' : history[histIdx];
    e.preventDefault();
  }
});

input.addEventListener('keyup', e => {
  if (e.key !== 'Enter') return;
  const raw = input.value.trim();
  if (!raw) return;

  history.unshift(raw);
  histIdx = -1;

  echoCmd(raw);
  input.value = '';

  const key = raw.toLowerCase();
  if (COMMANDS[key]) {
    COMMANDS[key]();
  } else if (key === 'exit' || key === 'quit') {

    blank();

});
